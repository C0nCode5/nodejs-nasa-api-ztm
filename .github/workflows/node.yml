name: Nasa Project CI
on: 
  push:
    branches: [ main ]
  pull_request: 
    branches: [ main ]
jobs: 
  build:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout
      - name: 'use node.js version 20'
        uses: actions/setup-node
        with:
          node-version: '20' 
      - run: npm install
      - run: npm run build
